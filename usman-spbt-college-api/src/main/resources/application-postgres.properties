
#MS-PostGress database server configuration
spring.datasource.college.url=${datasource_url:jdbc:postgresql://localhost:5432/collegedb?reWriteBatchedInserts=true}
spring.datasource.college.username=${datasource_username:college}
spring.datasource.college.password=${datasource_password:college@001}
spring.datasource.college.driver-class-name=org.postgresql.Driver
spring.datasource.college.hikari.poolName=college-pool
spring.datasource.college.hikari.maximum-pool-size=10
spring.datasource.college.hikari.minimum-idle=5

#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.hbm2ddl.auto=validate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=5
#spring.jpa.properties.hibernate.order_inserts=true
#spring.jpa.properties.hibernate.order_updates=true
#spring.jpa.properties.hibernate.generate_statistics=true

spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Logging level for Hibernate SQL
logging.level.org.hibernate.SQL=DEBUG

spring.flyway.baselineOnMigrate = true
spring.flyway.enabled=false
